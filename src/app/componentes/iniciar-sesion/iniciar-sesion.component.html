<!-- iniciar-sesion.component.html -->
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="iniciarSesion()">
      <label for="nombreUsuario">Usuario:</label>
      <input type="text" id="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" required>
  
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" required>
  
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
